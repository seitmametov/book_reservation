services:
  db:
    image: postgres:16.0
    container_name: library-db
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: ${POSTGRES_DATABASE:-postgres}
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: library-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DATABASE:-postgres}
      DB_USERNAME: ${POSTGRES_USERNAME:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-root}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    depends_on:
      - db
  minio:
    image: minio/minio  # Скачается официально
    command: server /data


  frontend-user:
    image: seitmametov/library-front-user:latest
    container_name: library-frontend-user
    restart: always
    ports:
      - "80:80" # Будет доступен просто по IP сервера
    depends_on:
      - backend

  frontend-admin:
    image: seitmametov/library-front-admin:latest
    container_name: library-frontend-admin
    restart: always
    ports:
      - "81:80" # Будет доступен по адресу IP:81
    depends_on:
      - backend